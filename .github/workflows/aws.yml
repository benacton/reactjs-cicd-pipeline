name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          HOST: ${{ secrets.EC2_IP }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          # Create the SSH private key from the secret
          echo "$PRIVATE_KEY" > ~/.ssh/github && chmod 600 ~/.ssh/github

          # Add the server to the list of known hosts
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

          # Copy the build files to the EC2 instance
          scp -o StrictHostKeyChecking=no -i private_key -r build/* ${USER}@${HOST}:/var/www/html/

          # Restart nginx on the EC2 instance
          ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} 'sudo systemctl restart nginx'
